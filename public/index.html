<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Proxy</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/motoemoto47ark123/favicon/55948f3aa2ec334a2fec305a5cedcdedf78ed582/favicon.ico" sizes="16x16">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/motoemoto47ark123/favicon/55948f3aa2ec334a2fec305a5cedcdedf78ed582/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/motoemoto47ark123/favicon/55948f3aa2ec334a2fec305a5cedcdedf78ed582/favicon.ico" sizes="48x48">
  </head>
  <body>
    <div class="container">
      <form class="form" method="get" action="/download">
        <label for="url">Enter file URL to download:</label><br>
        <input type="text" id="url" name="url" required><br>
        <button type="submit">Download</button>
      </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
